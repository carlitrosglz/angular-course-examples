<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row">
    <div class="col text-right">
        <button class="btn btn-danger" routerLink="/heroes">
            <i class="fa fa-arrow-left"></i>
            Volver
        </button>
    </div>
</div>

<div class="row">
    <div class="col">
        <form #form="ngForm" (ngSubmit)="save(form)">
            <div class="form-group">
                <label>Firebase ID</label>
                <input [(ngModel)]="heroe.id" name="id" type="text" class="form-control" disabled="disabled" placeholder="Firebase ID">
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input [(ngModel)]="heroe.name" name="name" type="text" class="form-control" placeholder="Nombre del héroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input [(ngModel)]="heroe.power" name="power" type="text" class="form-control" placeholder="Poder del héroe" required>
            </div>

            <div class="form-group">
                <label>Estado</label>
                <br>
                <button *ngIf="heroe.isAlive" (click)="heroe.isAlive = !heroe.isAlive" class="btn btn-outline-success w-50" type="button">
                    <i class="fa fa-smile-wink"></i>
                    Vivo
                </button>

                <button *ngIf="!heroe.isAlive" (click)="heroe.isAlive = !heroe.isAlive" class="btn btn-outline-danger w-50" type="button">
                    <i class="fa fa-dizzy"></i>
                    Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button class="btn btn-primary w-25" type="submit">
                    <i class="fa fa-save"></i>
                    Guardar
                </button>
            </div>
        </form>
    </div>
</div>
