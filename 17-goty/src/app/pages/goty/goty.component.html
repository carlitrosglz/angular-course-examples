<hr>

<div class="row">
    <div class="col">

        <div class="card-columns">
            <div *ngFor="let juego of juegos" class="card text-center bg-dark">
                <img [src]="juego.url" class="card-img-top" [alt]="juego.name">
                <div class="card-body">
                    <h5 class="card-title">{{ juego.name }}</h5>

                    <button (click)="vote(juego)" class="btn btn-block btn-outline-primary">Votar</button>
                </div>
            </div>
        </div>

    </div>
</div>
