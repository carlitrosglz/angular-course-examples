<div class="row">

    <div class="col-md-4">
        <h3>Seleccione archivos:</h3>
        <div appNgDropFiles [archivos]="archivos" (mouseOver)="estaSobreElemento = $event" [ngClass]="{'file-over': estaSobreElemento}" class="well drop-zone file-over">
            <h4>Deje caer aquí los archivos</h4>
            <img src="assets/drop-images.png" alt="">
        </div>
    </div>

    <div class="col-md-8">
        <h4>Cargar archivos</h4>
        <button (click)="cargarImagenes()" [disabled]="archivos.length === 0" class="btn btn-success">Cargar a Firebase</button>
        <button (click)="limpiarArchivos()" [disabled]="archivos.length === 0" class="btn btn-danger">Limpiar</button>

        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Nombre archivo</th>
                    <th>Tamaño</th>
                    <th>Progreso</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let archivo of archivos">
                    <td [ngClass]="{'text-success': archivo.progress >= 100}">{{ archivo.nombreArchivo }}</td>
                    <td>{{ archivo.archivo.size / 1024 / 1024 | number: '.2-2'}} MB</td>
                    <td>
                        <div class="progress">
                            <div [ngClass]="{'bg-success': archivo.progress >= 100}" class="progress-bar" role="progressbar" [ngStyle]="{ 'width': archivo.progress + '%' }"></div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

</div>
