<ion-header class="ion-no-border">
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <!-- defaultHref para que siempre aparezca el botón de BACK. -->
            <!-- Sin ese atributo, el botón solo aparecerá si existe una ruta a la que navegar -->
            <ion-back-button color="tertiary" defaultHref="/">Back</ion-back-button>
        </ion-buttons>
        <ion-title>{{lista.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">

    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">Nuevo item</ion-label>
            <!-- ngModel va entre parentesis porque EMITE un evento, y entre corchetes porque ESCUCHA un evento -->
            <ion-input (keyup.enter)="agregarItem()" [(ngModel)]="nombreItem" type="text"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark" *ngIf="lista.items.length > 0">
            <ion-label>Tareas por hacer</ion-label>
        </ion-list-header>

        <ion-item-sliding class="animated fadeInDown" *ngFor="let item of lista.items; let i = index;">
            <ion-item color="dark">
                <ion-checkbox (ionChange)="cambioCheck(item)" [(ngModel)]="item.isCompleted" slot="start" color="tertiary"></ion-checkbox>
                <ion-label>{{item.description}}</ion-label>
            </ion-item>

            <ion-item-options>
                <ion-item-option color="danger" (click)="borrarItem(i)">
                    <ion-icon slot="icon-only" name="close"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
